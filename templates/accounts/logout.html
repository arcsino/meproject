{% extends 'base/base.html' %}

{% block title %}Log out{% endblock %}

{% block content %}
{% include 'base/_breadcrumb.html' %}
<div class="container h-100">
    <div class="row justify-content-center text-center mb-5">
        <div class="col-md-7 align-self-center">
            <h2 class="lh-1 my-5">
                <span class="border-bottom border-success border-2">ログアウト</span>
            </h2>
            <p class="text-danger mb-5">本当にログアウトしてもいいですか？</p>
            <a class="btn btn-primary mb-3" href="{% url 'notice:index' %}">
                <i class="bi bi-house pe-2"></i>Back to home
            </a>
            <form action="{% url 'accounts:logout' %}" method="post">{% csrf_token %}
                <button class="btn btn-danger" type="submit">
                    <i class="bi bi-door-open pe-2"></i>Log out
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
