{% if messages %}
<div class="container">
    <div class="row justify-content-center pt-4">
        <div class="col align-self-center">
            <ul class="messages list-unstyled mb-0">
                {% for message in messages %}
                <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endif %}
