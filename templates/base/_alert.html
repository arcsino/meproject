{% if massages %}
<div class="container">
    <div class="row justify-content-center text-center py-5">
        <div class="col-md-10 align-self-center">
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endif %}
